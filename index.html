<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
</head>
<body>
<div style="max-width: 500px; margin: auto; border: solid 2px black; padding: 52px 100px 50px; box-sizing: border-box;">
    <div style="text-align: center">
    <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: #3d3d3d;">Login</span>
    <span style="font-weight: 500; font-size: 20px; line-height: 80%; color: #46a358; margin-bottom: 41px">Registration</span>
   </div>

    <p style="font-weight: 400;
                   font-size: 13px;
                   line-height: 123%;
                   color: #3d3d3d;">Enter your email and password to register.</p>

    <form name="login" action="#" method="post">
        <div>

            <input type="text" name="first_name" placeholder="Username" id="first_name" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 14px">
        </div>
        <div>

            <input type="text" name="first_name" placeholder="Enter your email address" id="email" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 14px">
        </div>
        <div>

            <input type="text"  placeholder="Password" id="password" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 14px">
        </div>
        <div>

            <input type="text"  placeholder="Confirm password" id="confirm" style="font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 41px">
        </div>

    <button style="border-radius: 5px;
    width: 300px;
    background: #46a358;
    text-align: center;
    border: none;
    font-weight: 700;
    font-size: 16px;
    line-height: 100%;
    color: #fff;
    padding: 15px 0;
    cursor: pointer;
    margin-bottom: 26px;" type="submit">Register</button>


            <p style="font-weight: 400;
                   font-size: 13px;
                   line-height: 123%;
                   color: #3d3d3d;
                   margin-bottom: 27px">Or register with</p>


            <a style="display: block; font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 14px" href="https://myaccount.google.com/" title="Google" target="_blank" >Continue with Google</a>

            <a style="display: block; font-weight: 400;
font-size: 14px;
line-height: 114%;
color: #a5a5a5;
padding: 12px 14px;
border: 1px solid #eaeaea;
border-radius: 5px;
width: 300px;
height: 40px;
box-sizing: border-box;
margin-bottom: 14px" href="https://www.facebook.com/" title="facebook" target="_blank" >Continue with Facebook</a>
        
    </form>
</div>
</body>
</html>
