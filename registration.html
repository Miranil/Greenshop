<div class="container">
    <div class="text">
    <span>Login</span>
    <span>Registration</span>
   </div>



    <p>Enter your email and password to register.</p>

    <form name="login" action="#" method="post">
        <div>
            <input type="text" name="first_name" placeholder="Username" id="first_name" >
        </div>
        <div>
            <input type="text" name="first_name" placeholder="Enter your email address" id="email" >
        </div>
        <div>
            <input type="text"  placeholder="Password" id="password" >
        </div>
        <div>
            <input type="text"  placeholder="Confirm password" id="confirm" >
        </div>

    <button type="submit">Register</button>


            <p class="text-2">Or register with</p>


            <a href="https://www.google.com/" title="Google" target="_blank" >Continue with Google</a>

    </form>
